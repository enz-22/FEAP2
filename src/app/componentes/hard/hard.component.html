<div class="row main-container">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Hard & Soft skills</h2>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div class="container">
            <div class="row">
                <div class="card row col-sm-12 col-md-6 col-lg-4" *ngFor="let ski of skill">
                    <div class="row text-center">
                        <circle-progress [percent]="ski.uno" [radius]="100" [showImage]="true"
                            [imageSrc]="ski.imagenUno" [imageHeight]="90" [imageWidth]="90" [showUnits]="false"
                            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="4"
                            [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                            [animationDuration]="300" id="circle"></circle-progress>
                        
                            
                        <h4><i class="bi bi-pencil-square" (click)="onOpenModal('edit', ski)" title="editar">
                        </i></h4>   
                        

                        
                    </div>     
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editSkillModal" tabindex="-1" role="dialog" aria-labelledby="skillEditModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateSkillModalLabel">Editar Skill & Hard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form #editForm="ngForm">

                    <div class="form-group">
                        <label for="uno">% Porcentaje</label>
                        <input type="text" ngModel="{{editSkill?.uno}}" name="uno" class="form-control" id="uno"
                            aria-describedby="emailHelp" placeholder="Title" maxlength="2">

                    </div>

                    <input type="hidden" ngModel="{{editSkill?.idSkill}}" name="idSkill" class="form-control"
                        id="idSkill" placeholder="">

                    <div class="form-group">
                        <label for="imagenUno">Imagen S&H</label>
                        <input type="text" ngModel="{{editSkill?.imagenUno}}" name="imagenUno" class="form-control"
                            id="imagenUno" aria-describedby="emailHelp" placeholder="Imagen s&h" maxlength="225">

                    </div>

                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" class="btn btn-primary" (click)="onUpdateSkill(editForm.value)">
                            Guardar
                        </button>

                        <button type="button" id="" data-bs-dismiss="modal" class="btn btn-secondary">
                            Cerrar
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>


</div>
